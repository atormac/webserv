<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Server</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Create Your Profile</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname"><br><br>

        <label for="profilepic">Profile Picture:</label>
        <input type="file" id="profilepic" name="profilepic" accept="image/*"><br><br>
        <label for="video">Video:</label>
        <input type="file" id="video" name="video" accept="video/*"><br><br>

        <label for="audio">Audio (MP3):</label>
        <input type="file" id="audio" name="audio" accept=".mp3"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
